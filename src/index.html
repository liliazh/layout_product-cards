<!-- #region head -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&amp;family=Roboto:wght@400;500;700&amp;display=swap"
      rel="stylesheet"
    />
  </head>
  <!-- #endregion -->
  <body>
    <div
      class="container"
      data-qa="card"
    >
      <div class="container-card">
        <img
          src="../src/images/imac.jpeg"
          alt="APPLE A1419 iMac 27 Retina 5K Monoblock (MNED2UA/A)"
          class="container-card-image"
        />
        <h2 class="container-card-description">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>
        <p class="container-card-code">Product code: 195434</p>

        <div class="container-card-rewiew">
          <div class="container-card-stars">
            <div class="container-card-stars__star"></div>
            <div class="container-card-stars__star"></div>
            <div class="container-card-stars__star"></div>
            <div class="container-card-stars__star"></div>
            <div class="container-card-stars__star"></div>
          </div>
          <p class="container-card-rewiew-text">Rewiews: 5</p>
        </div>

        <div class="container-card-price-container">
          <p class="container-card-price-tag">Price:</p>
          <p class="container-card-price">$2,199</p>
        </div>

        <div
          class="container-card-button"
          data-qa="hover"
        >
          <a
            src="#"
            data-qa="hover"
          >
            BUY
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
